<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .container { max-width: 700px; width: 100%; }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #fff;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #2a2a4a;
        }
        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a4a;
        }
        .status-row:last-child { border-bottom: none; }
        .status-label { font-size: 1rem; }
        .status-badge {
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .connect-box {
            background: #0f3460;
            border: 2px dashed #3a6ea5;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .connect-ready {
            border: 2px solid #22c55e;
            background: #0f3460;
        }
        .connect-box p { margin-bottom: 8px; color: #aaa; }
        .connect-info {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
        }
        .server-address {
            display: block;
            font-size: 1.4rem;
            color: #22c55e;
            background: #0d1117;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: bold;
            letter-spacing: 0.5px;
            cursor: pointer;
        }
        .server-address:hover {
            background: #161b22;
        }
        .connect-hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 8px;
        }
        .logs-box {
            background: #0d1117;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            color: #8b949e;
        }
        .refresh-note {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server</h1>
        <p class="subtitle">PaperMC 1.21.11 on Replit &bull; AI Builder Enabled</p>

        <div class="card">
            <h2>Server Status</h2>
            <div class="status-row">
                <span class="status-label">Minecraft Server</span>
                <span class="status-badge" id="mc-badge" style="background: {{mc_status_color}}20; color: {{mc_status_color}};">{{mc_status_text}}</span>
            </div>
            <div class="status-row">
                <span class="status-label">TCP Tunnel</span>
                <span class="status-badge" id="tunnel-badge" style="background: {{tunnel_status_color}}20; color: {{tunnel_status_color}};">{{tunnel_status_text}}</span>
            </div>
        </div>

        <div class="card">
            <h2>Connect to Server</h2>
            <div id="connect-section">
                {{connect_html}}
            </div>
        </div>

        <div class="card">
            <h2>Server Activity</h2>
            <div class="logs-box" id="logs">{{logs}}</div>
        </div>

        <p class="refresh-note">Auto-refreshes every 10 seconds</p>
    </div>

    <script>
        async function refresh() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                document.getElementById('logs').textContent = data.logs;

                const mcBadge = document.getElementById('mc-badge');
                const tunnelBadge = document.getElementById('tunnel-badge');

                mcBadge.textContent = data.minecraft_running ? 'Running' : 'Starting...';
                mcBadge.style.color = data.minecraft_running ? '#22c55e' : '#f59e0b';
                mcBadge.style.background = data.minecraft_running ? '#22c55e20' : '#f59e0b20';

                tunnelBadge.textContent = data.tunnel_running ? 'Connected' : 'Starting...';
                tunnelBadge.style.color = data.tunnel_running ? '#22c55e' : '#f59e0b';
                tunnelBadge.style.background = data.tunnel_running ? '#22c55e20' : '#f59e0b20';

                const connectSection = document.getElementById('connect-section');
                if (data.tunnel_address) {
                    connectSection.innerHTML = `
                        <div class="connect-box connect-ready">
                            <p>Your server address:</p>
                            <code class="server-address">${data.tunnel_address}</code>
                            <p class="connect-hint">Open Minecraft: <strong>Multiplayer &rarr; Direct Connection</strong><br>Paste the address above and click Join Server</p>
                        </div>
                    `;
                } else {
                    connectSection.innerHTML = `
                        <div class="connect-box">
                            <p>Waiting for tunnel to connect...</p>
                            <div class="connect-info">
                                The server address will appear here automatically<br>
                                once the tunnel is established.
                            </div>
                        </div>
                    `;
                }
            } catch(e) {}
        }
        setInterval(refresh, 10000);
    </script>
</body>
</html>
